
#################################################################
## Home Assistant

homeassistant:
  name: Home Assistant
  latitude: REDACTED
  longitude: REDACTED
  elevation: 250
  unit_system: imperial
  time_zone: America/Detroit
  packages: !include_dir_named packages/
#  auth_providers:
#   - type: homeassistant

group: !include groups.yaml

frontend:
  extra_html_url:
    - /local/custom_ui/state-card-custom-ui.html
    - /local/custom_ui/state-card-tiles.html
    - /local/custom_ui/state-card-custom_stereo.html
    - /local/custom_ui/state-card-custom_tv.html
  extra_html_url_es5:
    - /local/custom_ui/state-card-custom-ui-es5.html
    - /local/custom_ui/state-card-tiles_es5.html
  themes:
    dark:
      primary-color: '#36454f'

config:

http:
  server_port: REDACTED
  api_password: REDACTED
  base_url: REDACTED
  use_x_forwarded_for: true
  trusted_proxies: REDACTED
  ip_ban_enabled: true
  login_attempts_threshold: 5

updater:
  reporting: False

discovery:
  ignore:
    - plex_mediaserver

recorder:
  purge_interval: 1
  purge_keep_days: 3
  include:
    domains:
      - alarm_control_panel
      - device_tracker
      - binary_sensor
      - input_boolean
      - input_select
      - light
      - media_player
      - switch
      - vacuum
      - lock
    entities:
      - sensor.backdoor_contact
      - sensor.dishwasher_status
      - sensor.frontdoor_contact
      - sensor.meter_outlet_current
      - sensor.meter_outlet_power
      - sensor.sidedoor_contact
      - sensor.kwikset_touchpad_electronic_deadbolt_alarm_level_2
      - sensor.kwikset_touchpad_electronic_deadbolt_alarm_type_2

  exclude:
    entities:
      - device_tracker.ipad
      - binary_sensor.backdoor_contact_sensor
      - binary_sensor.frontdoor_contact_sensor
      - binary_sensor.sidedoor_contact_sensor
      - light.hue_lamp_1
      - light.hue_lamp_2
      - light.hue_lamp_3
      - light.hue_color_lamp_1
      - light.hue_color_lamp_2
      - light.hue_color_lamp_3
      - light.hpmusicgroup
      - switch.nad_ccinput
      - switch.nad_power
      - switch.nad_volume
      - input_boolean.alarmclock_cancel
      - media_player.muffin_stuffin
      - input_boolean.manual_armed_away
      - input_boolean.manual_armed_home
      - input_select.playlist_content
      - input_select.playlist_source
      - switch.livingroom_outlet_switch_3
      - switch.livingroom_outlet_switch_2
      - switch.livingroom_outlet_switch

history:

logbook:

sun:

ios:

#################################################################
## Media Players

media_player:
  - platform: vizio
    name: viziotv
    host: REDACTED.234
    access_token: REDACTED
  - platform: nadtcp2
    name: nadc338
    max_volume: -20
    min_volume: -70
    volume_step: 2
    host: REDACTED.231
  - platform: mpd
    name: 'Mopidy'
    host: REDACTED.253


#################################################################
## Lights

zwave:
  usb_path: "/dev/ttyACM0"
  network_key: "0xFE, 0xB5, 0x53, 0xC5, 0x3D, 0x6F, 0x13, 0x41, 0x25, 0xCC, 0x51, 0x77, 0x89, 0xBF, 0x14, 0xE7"
  polling_interval: 30000
  device_config:
    light.livingroom_light_level:
      polling_intensity: 1
      refresh_value: true
    light.kitchen_light_level:
      polling_intensity: 1
      refresh_value: true
    light.diningroom_light_level:
      polling_intensity: 1
      refresh_value: true
    light.bedroom_light_level:
      polling_intensity: 1
      refresh_value: true
    light.bathroom_light_level:
      polling_intensity: 1
      refresh_value: true
    light.hallway_light_level:
      polling_intensity: 1
      refresh_value: true

light:
  - platform: hue
    host: REDACTED.240
    allow_unreachable: true
    allow_hue_groups: true


#################################################################
## Things

nest:
  client_id: REDACTED
  client_secret: REDACTED

vacuum:
  - platform: roomba
    host: REDACTED.247
    username: REDACTED
    password: 'REDACTED'


#################################################################
## Security

alarm_control_panel:
  platform: manual
  name: Main
  pending_time: 30
  trigger_time: 99999999

zoneminder:
  host: 'REDACTED'
  path: /
  path_zms: /cgi-bin/nph-zms
  ssl: true
  username: REDACTED
  password: REDACTED
camera:
  - platform: zoneminder
sensor:
  - platform: zoneminder

device_tracker:
  - platform: netgear
    host: REDACTED.250
    username: REDACTED
    password: REDACTED
    port: 80
    interval_seconds: 12
    new_device_defaults:
      track_new_devices: False

zone:
  name: Home
  latitude: REDACTED
  longitude: REDACTED
  radius: 200


#################################################################
## Notifications and Google Assistant

twilio:
  account_sid: REDACTED
  auth_token: REDACTED

notify:
  - name: twilio_calling
    platform: twilio_call
    from_number: REDACTED
  - name: html5
    platform: html5
    gcm_api_key: 'REDACTED'
    gcm_sender_id: 'REDACTED'

