
#################################################################
## Groups

## Default View
  default_view:
    view: yes
    name: 'Home'
    entities:
      - group.lights
      - group.things
      - group.playlist_control
      - group.media_players_active

## Security
  security:
    name: Security
    view: yes
    entities:
      - group.locks
      - group.zmevents
      - group.alarmcontrol
      - group.sensors
      - camera.frontdoor
      - camera.backdoor

## Override
  override:
    name: Override
    view: yes
    entities:
      - group.overridechild
      - media_player.viziotv
      - media_player.kitchenbedroom
      - media_player.living_room_tv
      - media_player.kitchen_stereo
      - media_player.nadc338
      - media_player.bedroom_speaker
      - media_player.kitchen_home
      - media_player.mopidy

  overridechild:
    name: Override
    control: hidden
    entities:
      - automation.motion_bathroom_lights_on_20min
      - automation.motion_hallway_lights_on_15min
      - automation.dark_arrive_home_lights
      - automation.roomba_on_weekdays
      - switch.bedroom_outlet_switch_2
      - switch.meter_outlet_switch
      - script.updateha
      - script.restartha
      - script.rebootpi
