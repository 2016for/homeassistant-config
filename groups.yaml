
#################################################################
## Groups

## Default View
  default_view:
    view: yes
    name: 'Home'
    entities:
      - group.lights
      - group.things
      - group.playlist_control
      - group.media_players_active

## Security
  security:
    name: Security
    view: yes
    entities:
      - group.locks
      - group.zmevents
      - group.alarmcontrol
      - group.sensors
      - camera.frontdoor
      - camera.backdoor

## Override
  override:
    name: Override
    view: yes
    entities:
      - group.overridechild
      - group.systemmgmt
      - group.vacation
      - media_player.viziotv
      - media_player.kitchenbedroom
      - media_player.living_room_tv
      - media_player.kitchen_stereo
      - media_player.nadc338
      - media_player.bedroom_speaker
      - media_player.kitchen_home
      - media_player.mopidy


